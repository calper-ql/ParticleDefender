syntax = "proto3";

message ProtoVector {
	float x = 1;
	float y = 2;
	float z = 3;
}

message ProtoParticle {
	ProtoVector position = 1;
	ProtoVector velocity = 2;
}

message ProtoAcknowledge {
	enum ACK {
		POSITIVE = 0;
		NEGATIVE = 1;
	}
	ACK state = 1;
}

message ProtoRequest {
	enum REQ {
		SIZE = 0;
		SET = 1;
		HAS_NEW = 3;
	}
	REQ value = 1;
}

message ProtoSize {
	uint64 value=1;
}

message ProtoParticleSet {
	repeated ProtoParticle particles = 1;
}

